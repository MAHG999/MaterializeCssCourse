<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
    <title>Document</title>
</head>
<body>
    <div class="continer">
      <!--Darckness mode with the color-->
      <h5 class=" red darken--5">Hola Mundo</h5>
      <h5 class=" red darken--4">Hola Mundo</h5>
      <h5 class=" red darken--3">Hola Mundo</h5>
      <!--ligthing mode with the color-->
      <h5 class=" red lighten-2">Hola Mundo</h5>
      <h5 class=" red lighten-3">Hola Mundo</h5>
      <h5 class=" red lighten-4">Hola Mundo</h5>
      <!--accent  mode with the color-->
      <h5 class=" red accent-2">Hola Mundo</h5>
      <h5 class=" red accent-3">Hola Mundo</h5>
      <h5 class=" red accent-4">Hola Mundo</h5>
      <!--text color-->
      <h5 class="deep-purple-text darken-5">Hello my name is Tony</h5>
      <h5 class="deep-purple-text darken-2">Hello my name is Tony</h5>
      <h5 class="deep-purple-text darken-1">Hello my name is Tony</h5>
    </div>
   

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
