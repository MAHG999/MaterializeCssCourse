<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>                                                                                                                                                                                                                                                                         
<body>
    <div class="container section">
        <div class="row">
            <div class="progress">
                <div class="determinate" id="progresBar" style="width:0%">
                </div>
            </div>
            <button class="btn red waves-effect" id="btnCharage">
                Charge
            </button>
            <span id="show"></span>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        var barraProgreso = document.getElementById("progresBar");
        var botonCargar = document.getElementById("btnCharage");
        var mostrar = document.getElementById("mostrar");
        botonCargar.addEventListener("click", function (e) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://zinoui.com/demo/progress-bar/upload.php", true);
            if (xhr.upload) {
                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        barraProgreso.style.width = Math.floor((e.loaded / e.total) * 100) + '%';
                        mostrar.innerText = Math.floor((e.loaded / e.total) * 100) + '%';
                    }
                }
            }
            var datosFalsos = new FormData();
            for (var i = 0; i < 3000; i += 1) {
                datosFalsos.append('data[]', Math.floor(Math.random() * 999999));
            }
            xhr.send(datosFalsos);
        });
        // M.AutoInit();
    </script>
</body>
</html>
